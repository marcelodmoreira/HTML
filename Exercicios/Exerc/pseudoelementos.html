<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    
<style>

body{
    font-family: Arial, Helvetica, sans-serif;
}
a{
    color: red;
}
a:visited{
    columns: red;
    text-decoration: none;
    font-weight: bold;
}
a:hover{
    text-decoration: underline;
    color: black;
}
a:active{
    color: yellow;
}

a::after{
    content: " [link]";
}
</style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.hostnet.com.br/criacao-de-site/">Link1</a></li>
        <li><a href="https://www.amazon.com.br/">Link2</a></li>
        <li><a href="https://www.boadica.com.br/">Link3</a></li>
    </ul>
</body>
</html>
